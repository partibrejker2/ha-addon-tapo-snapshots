name: "Tapo Snapshot Uploader"
version: "1.0.4"
slug: "tapo_snapshots"
description: "Takes snapshots from Tapo (or compatible) cameras and uploads them to Google Drive."
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: "application"
boot: "auto"
options:
  cameras:
    - name: "Front_yard"
      ip: "192.168.1.100"
      user: "tapoadmin"
      pass: "yourpassword"
  service_account: ""
  interval_seconds: 3600
  start_hour: 0
  end_hour: 24
schema:
  cameras:
    - name: "str"
      ip: "str"
      user: "str"
      pass: "str"
  service_account: "str"
  interval_seconds: int
  start_hour: int
  end_hour: int
ports: {}
map:
  - "config:rw"
  - "ssl"
  - "media:rw"
full_access: false
host_network: true
build: "."
